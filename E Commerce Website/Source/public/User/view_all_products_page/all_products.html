<body>

    <toper>

    <header class="full-header">
        <div class="holdheader">
            <header>

                        </div>
                        <div class="account">

                            <div class="sub-menu-wrap">
                                <div class="sub-menu">
                                    <div class="user-info">
                                        <i class='bx  bx-hand-rock'  ></i> 
                                        <h2>Thanh Owen</h2>
                                    </div>
                                    <hr>
                                    <a href="#" class="sub-menu-link">
                                        <i class='bx  bx-user-square'  ></i>

                                        <span>></span>

                                        <span>></span>
                                    </a>

                                    <a href="#" id = "logout-link" class="sub-menu-link">

                                        <p>Đăng xuất</p>
                                        <span>></span>
                                    </a>
                                </div>
                            </div>
                            </div>

                    </div>
                </nav>
            </header>
        </div>
    </header>


    <div class="body">
        <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; color: #db4444">
            <h2 class="category-title">Danh mục sản phẩm</h2>
            <div class="filter-bar">
                <div class="sort-filter-container">
                    <button class="filter-toggle">
                      <img src="images/filter-icon.png" width="16" style="margin-right: 6px;" />
                      Bộ lọc
                    </button>
                    <ul class="sort-menu">
                      <li data-sort="A-Z">A-Z</li>
                      <li data-sort="Z-A">Z-A</li>
                      <li data-sort="Mới nhất">Mới nhất</li>
                      <li data-sort="Bán chạy">Bán chạy</li>
                    </ul>
                  </div>
          
              <select class="filter-select" id="filter-price">
                <option value="">Giá</option>
                <option value="Thấp-Cao">Thấp - Cao</option>
                <option value="Cao-Thấp">Cao - Thấp</option>
              </select>
          
              <select class="filter-select" id="filter-brand-laptop" style="display:none;">
                <option value="all" selected>Hãng</option>
                <option value="msi">MSI</option>
                <option value="dell">Dell</option>
                <option value="acer">ACER</option>
                <option value="lenovo">Lenovo</option>
                <option value="asus">ASUS</option>
              </select>
              <select class="filter-select" id="filter-brand-mouse" style="display:none;">
                <option value="all">Hãng</option>
                <option value="logitech">Logitech</option>
                <option value="razer">Razer</option>
                <option value="corsair">Corsair</option>
              </select>
              <select class="filter-select" id="filter-brand-keyboard" style="display:none;"> 
                <option value="all">Hãng</option>
                <option value="akko">Akko</option>
                <option value="dare-u">Dare-U</option>
              </select>
            </div>
        </div>

        <div class="product-slider">
          <div class="product-wrapper">
            <div class="product-slide active"></div>
          </div>
        </div>
    </div>

    <script src="./all_products.js"></script>
