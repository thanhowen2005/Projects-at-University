<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="OrdManagEdit.css" />
  <title>Order Edit - Admin</title>
  <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
</head>


<body>

    <toper>
            <div class="top_header"></div>
    </toper>
    <header class="full-header">
        <div class="holdheader">
            <header>
                <nav class="header">
                    <div class="list_in_header">
                        <div class="logo">
                            <div class="exclusive"><a href="for_all_pages.html">NBTech</a></div>
                        </div>
                    </div>

                    <div class="frame_search_cart_account">
                        <div class="account">
                            <i class='bxr  bx-user'  ></i> 
                        
                            <div class="sub-menu-wrap">
                                <div class="sub-menu">
                                    <div class="user-info">
                                        <i class='bx  bx-hand-rock'  ></i> 
                                        <h2 id="user-name" >Tên</h2>
                                    </div>
                                    <hr>
                                    
                                    <a href="#" class="sub-menu-link" id="logout-link">
                                        <i class='bx  bx-door-open'  ></i> 
                                        <p>Đăng xuất</p>
                                        <span>></span>
                                    </a>
                                </div>
                            </div>
                            </div>

                    </div>
                </nav>
            </header>
        </div>
    </header>

    <div class="body">
        <div class="wrapper">
            <div class="sidebar">
              <a href="/dashboard/index.html" class="btn dash-board">Thống kê</a>
              <a href="../order_management/index.html" class="btn order">Đơn hàng</a>
              <a href="../product_management/index.html" class="btn product">Sản phẩm</a>
              <a href="../review_management/index.html" class="btn review">Đánh giá</a>
              <a href="../coupon_management/index.html" class="btn coupon">Coupon</a>
            </div>
            <div class="line-4"></div>
            <div class="content">
              <div class="hold_iconprofile_text_create_user">
                <div class="hold_icon_profile_and_text">
                  <i class='bxr  bx-receipt'  ></i> 
                  <p class="user-view-create">
                    <span class="text-wrapper">Đơn hàng<br /></span>
                    <span class="span">Xem, thêm, sửa, xóa</span>
                  </p>
                </div>
              </div>
        
              <h2 class="section-title">Thông tin giao hàng</h2>
              <div class="shipping-info">
                <div class="form-row">
                  <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="name" readonly />
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" readonly />
                  </div>
                  <div class="form-group">
                    <label>Phone</label>
                    <input type="text" id="phone" readonly />
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group" style="width: 100%;">
                    <label>Address</label>
                    <input type="text" id="address" readonly />
                  </div>
                </div>
              </div>
        
              <h2 class="section-title">Chi tiết đơn hàng</h2>
              <div id="orderDetails" class="order-list">
                <!-- Chi tiết sản phẩm sẽ được chèn ở đây bằng JS -->
              </div>
              <div class="order-status-line">
                <span class="label">Trạng thái:</span>
                <select id="statusSelect" class="styled-select">
                  <option value="1">Chờ xác nhận</option>
                  <option value="2">Đã xác nhận</option>
                  <option value="3">Đang giao</option>
                  <option value="4">Đã giao</option>
                </select>
              </div>
              <!-- Nút lưu thay đổi -->
              <button id="saveBtn" class="save-button">Lưu thay đổi</button>
            </div>
        </div>
        <script src="OrdManagEdit.js"></script>
        <script src="header.js"></script>
    </div>
  
</body>
</html>
