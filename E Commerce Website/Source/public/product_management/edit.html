    <div class="line-4"></div>
    <div class="title">Tạo sản phẩm mới</div>

    <div class="product-name">Tên sản phẩm</div>
    <div class="placebox-info0">
      <input id="product-name-input" class="place-to-info-box" type="text" placeholder="Tên sản phẩm">
    </div>

    <div class="product-price">Giá thành</div>
    <div class="placebox-info2">
      <input id="product-price-input" class="place-to-info-box" type="text" placeholder="Giá thành">
    </div>

    <div class="product-category">Danh mục</div>
    <div class="placebox-info3" >
      <div class="place-to-info-box" id="category-display"></div>
    </div>

    <div class="product-brand">Thương hiệu  </div>
    <div class="placebox-info4">
      <input id="product-brand-input" class="place-to-info-box" type="text" placeholder="Thương hiệu">
    </div>

    <div class="product-description">Thông tin mô tả  </div>
    <div class="placebox-info5">
      <input id="product-description-input" class="place-to-info-box" type="text" placeholder="Thông tin mô tả">
    </div>

    <div class="specs">Chi tiết</div>
    <div id="specs-wrapper">
    </div>



    <div class="image-link1">Link ảnh 1</div>
    <div class="placebox-info181">
      <input id="image-link-1" class="place-to-info-box" type="text" placeholder="Link ảnh 1">
    </div>
    <div class="image-link2">Link ảnh 2</div>
    <div class="placebox-info182">
      <input id="image-link-2" class="place-to-info-box" type="text" placeholder="Link ảnh 2">
    </div>
    <div class="image-link3">Link ảnh 3</div>
    <div class="placebox-info183">
      <input id="image-link-3" class="place-to-info-box" type="text" placeholder="Link ảnh 3">
    </div>
    <div class="image-link4">Link ảnh 4</div>
    <div class="placebox-info184">
      <input id="image-link-4" class="place-to-info-box" type="text" placeholder="Link ảnh 4">
    </div>

    <div class="stock">Tồn kho</div>
    <div class="placebox-info19">
      <input id="product-stock-input" class="place-to-info-box" type="number" placeholder="Tồn kho">
    </div>
    
    <div class="discount">Giảm giá</div>
    <div class="placebox-info20">
      <input id="product-discount-input" class="place-to-info-box" type="number" placeholder="Giảm giá (%)">
    </div>

    <div class="date">Ngày tạo</div>
    <div class="placebox-info21">
      <input id="product-date-input" class="place-to-info-box" type="text" placeholder="dd/mm/yyyy">
    </div>

    <div class="sold">Số lượng đã bán</div>
    <div class="placebox-info22">
      <input id="product-sold-input" class="place-to-info-box" type="number">
    </div>

    
    <div class="highlight-block">
      <div class="highlights">Điểm nổi bật</div>
      <div class="highlight-container">
        <div class="placebox-info16">
          <input class="place-to-info-box" type="text" placeholder="Điểm nổi bật" />
        </div>
      </div>
      <button id="add-highlight-btn" type="button">+ Thêm điểm nổi bật</button>
    </div>
