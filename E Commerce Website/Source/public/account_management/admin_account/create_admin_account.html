    <div class="body">
        <div class="content">
            <div class="wrapper">
                <div class="sidebar">
                    <a href="/public/account_management/admin_user_account/user_account_management.html" class="sidebar-link" data-section="user" id="profileLink">Người dùng</a>
                    <a href="/public/account_management/admin_product/admin_product_management.html" class="sidebar-link" data-section="admin_product" id="orderLink">Ad sản phẩm</a>
                    <a href="admin_account_management.html" class="sidebar-link" data-section = "admin_account" id="orderLink">Ad Tài khoản</a>
                </div>
            
                <div class="content">
                    <h1 class="profile-title">Tạo admin tài khoản</h1>

                    <form class="user-profile-form">
                        <div class="form-group">
                            <label for="fullName">Tên</label>
                            <input type="text" id="fullName" writeonly>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" writeonly>
                            </div>
                            <div class="form-group">
                                <label for="phone">Số điện thoại</label>
                                <input type="text" id="phone" writeonly>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="address">Địa chỉ</label>
                            <input type="text" id="address" writeonly>
                        </div>

                        <div class="form-group">
                            <label for="password">Mật khẩu</label>
                            <input type="text" id="password" writeonly>
                        </div>

                        <div class="form-group">
                            <label for="role">Vai trò</label>
                            <select id="role" class="select-role">
                                <option value="product-admin">Admin sản phẩm</option>
                                <option value="account-admin">Admin tài khoản</option>
                                <option value="user">Người dùng</option>
                            </select>
                        </div>
                        
                    </form>

                    <div class="form-actions">
                        <button class="create-button" id="createButton">Tạo tài khoản</button>
                    </div>
                </div>
            </div>
            <script src="/public/account_management/highlightactivesidebar/highlightActiveSidebar.js"></script>
            <script src="/public/account_management/admin_account/admin_account_js/createAdminAccount.js"></script>
            <script src = "/public/account_management/header/header.js"></script>
        </div>
    </div>
